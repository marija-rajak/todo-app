<!DOCTYPE html>
<html lang="en">

	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">

		<link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
		<link rel="stylesheet" type="text/css" href="css/myStyle.css">
		<link href="https://fonts.googleapis.com/icon?family=Material+Icons+Round" rel="stylesheet">
		<link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Rounded:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />

		<title>Frontend Mentor | Todo app</title>

		<script src="main.js" defer></script>

	</head>

	<body>

		<header>
			<h1>Todo</h1>
			<img id="themeIcon" src="images/icon-moon.svg" alt="light theme icon">
		</header>

		<main>
			<div id="newTask">
				<div class="checkMark">
					<span class="frame"></span>
					<input type="checkbox" name="completed">
					<span class="material-icons-round check-mark">done</span>
				</div>
				<input type="text" size="40" placeholder="Create a new todo...">
				<span class="action">Add</span>
			</div>

			<ul id="todo_list">
				<li draggable="true">
					<div class="checkMark">
						<span class="frame"></span>
						<input type="checkbox" name="completed">
						<span class="material-icons-round check-mark">done</span>
					</div>
					<p>Some task</p>
					<span class="material-symbols-rounded action">close</span>

				</li>
				<li draggable="true">
					<div class="checkMark">
						<span class="frame"></span>
						<input type="checkbox" name="completed">
						<span class="material-icons-round check-mark">done</span>
					</div>
					<p>Some task 2</p>
					<span class="material-symbols-rounded action">close</span>

				</li>
				<li draggable="true">
					<div class="checkMark">
						<span class="frame"></span>
						<input type="checkbox" name="completed">
						<span class="material-icons-round check-mark">done</span>
					</div>
					<p>Another task</p>
					<span class="material-symbols-rounded action">close</span>

				</li>
				<li>
					<span>items left</span>
					<div>
						<span>All</span>
						<span>Active</span>
						<span>Completed</span>
					</div>
					<span>Clear Completed</span>
				</li>
			</ul>
			<p class="info">Drag and drop to reorder list</p>

		</main>

		<footer>
			Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
			Coded by <a href="#">Marija Rajak</a>.
		</footer>
	</body>

</html>
